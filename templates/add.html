{% extends 'nav.html'%}

{% block content %}
<script type="text/javascript" src="{{url_for('static', filename='add.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='add.css')}}">

<div class="row">
    <div class="col-md-12">
        <h1 id="edit">Add Item to Inventory</h1>
    </div>
</div>
<form id="edit-form" novalidate>
    <div class="form-group row">
        <div class="col-md-5" id="item-name">
            <label class="form-group">Name: </label>
            <input type="text" class="form-control" id="input-name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label">Category: </label>
        <div class="col-md-4">
            <select id="category" required>
                <option value="0" selected>Choose...</option>
                <option value="1">Fresh Food</option>
                <option value="2">Electric</option>
                <option value="3">Daily</option>
            </select>
            <div id="num_doses_valid" class="input_valid_feedback bottom_margin_10"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-2">
            <button id="submit-change" class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</form>
<div class="row last"></div>

{% endblock %}
